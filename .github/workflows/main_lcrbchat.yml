# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions
name: Build and deploy Python app to Azure Web App - lcrbchat
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: self-hosted
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Zip application code only
        run: |
          # Only package the application code, not dependencies
          Compress-Archive -Path code\* -DestinationPath app.zip -Force
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3C317EBFCF374FF6AC76A7DA9E23F83E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5C5ECBB906FA4E7986CBD5BC76D40B86 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4074A50AAF374676B6F495A86524313D }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lcrbchat'
          slot-name: 'Production'
          package: app.zip
